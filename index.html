<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Items Tracker</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Grocery Items Tracker</h1>
    <h3>Input item and price in the boxes below:</h3>
    <input type="text" name="itemInput" id="itemInput" placeholder="Type item here">
    <input type="text" name="priceInput" id="priceInput" placeholder="Type price here">
    <button id="itemAdd">Submit</button>
    
    <div>
        <div id="list">
            <table id="groceryTable">
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>

        <div id="total">
            <h3>Total Spend:</h3>
        </div>
    </div>

<script src="scripts/script.js"></script>
</body>
</html>
