<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Items Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="mainCont">
        <h1>Grocery Items Tracker</h1>
        <h3>Input item and price in the boxes below:</h3>
        <input type="text" name="itemInput" id="itemInput" placeholder="Type item here">
        <input type="text" name="priceInput" id="priceInput" placeholder="Type price here">
        <button id="itemAdd" type="button" class="btn btn-primary">Submit</button>
        
        <div>
            <div id="list">
                <table id="groceryTable" class="table">
                    <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </table>
            </div>

            <div id="total">
                <h4>Total Spend:</h4>
            </div>
        </div>
    </div>
<!-- bootstrap scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- js -->
<script src="scripts/script.js"></script>
</body>
</html>
